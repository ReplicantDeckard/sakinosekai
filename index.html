<html>
<head>
    <title>SAKI ANIM TEST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>sakiのsekai</h1>

    <main id="main">
        <div id="cover">
            <div id="hero">
                <script>
                    const hero = document.querySelector("#hero");
                    hero.classList.add("hide");
                    window.addEventListener("load", () => {
                        hero.classList.remove("hide");
                    });
                </script>
                <div id="group1">
                    <img src="images/saki-a-001.webp" alt="sakia1" id="sakia1">
                    <img src="images/saki-a-002.webp" alt="sakia2" id="sakia2">
                    <img src="images/saki-a-003.webp" alt="sakia3" id="sakia3">
                    <img src="images/saki-a-004.webp" alt="sakia4" id="sakia4">
                </div>
                <div id="group2">
                    <img src="images/saki-b-001.webp" alt="sakib1" id="sakib1">
                    <img src="images/saki-b-002.webp" alt="sakib2" id="sakib2">
                    <img src="images/saki-b-003.webp" alt="sakib3" id="sakib3">
                    <img src="images/saki-b-004.webp" alt="sakib4" id="sakib4">
                </div>
                <div id="group3">
                    <img src="images/saki-c-001.webp" alt="sakic1" id="sakic1">
                    <img src="images/saki-c-002.webp" alt="sakic2" id="sakic2">
                    <img src="images/saki-c-003.webp" alt="sakic3" id="sakic3">
                    <img src="images/saki-c-004.webp" alt="sakic4" id="sakic4">
                </div>
                <div id="group4">
                    <img src="images/saki-d-001.webp" alt="sakid1" id="sakid1">
                    <img src="images/saki-d-002.webp" alt="sakid2" id="sakid2">
                    <img src="images/saki-d-003.webp" alt="sakid3" id="sakid3">
                </div>
                <button id="play-anim" type="button">play</button>
                <section id="title">
                    <h1>Saki</h1>
                    <div id="underline">
                    <dl>
                        <dt>生年月日 / Date of birth</dt><dd>10月4日 / 4 OCT</dd>
                        <dt>出生地 / Place of birth</dt><dd>東京 / Tokyo</dd>
                        <dt>血液型 / Blood type</dt><dd>AB</dd>
                    </dl>
                    </div>
                </section>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
